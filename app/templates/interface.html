{% extends 'base.html' %}

{% block active_dashboard %}
open active
{% endblock active_dashboard %}

{% block content %}
<section class="content">

    <div class="container">
        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card">
                    <div class="body block-header">
                        <div class="row">
                            <div class="col-lg-6 col-md-8 col-sm-12">
                                <h2>Select Interface</h2>                          
                            </div> 
                                       
                            <div class="col-lg-6 col-md-4 col-sm-12 text-right">                     
                               
                             
                                <button class="btn btn-primary btn-round btn-simple float-right hidden-xs m-l-10" onclick="window.location.href='/testing'">Model Testing</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card">
                    <div class="header">

                    </div>
                    <div class="body">

                        <form action="{{url_for('start')}}" method="post">

                            <div class="row clearfix">
                                <div class="col-sm-6 d-flex justify-content-center">
                                    {{form.interface(class="form-control show-tick", id="ifinfo")}}
                                    <button type="submit" class="btn btn-primary btn-round btn-lg m-l-35">
                                        <strong>Start</strong></button>
                                </div>
                            </div>



                        </form>

                        

                        <h5> ifconfig </h5>
                        

                            <div class="clearfix" id="ifconfig" style=" white-space: pre-line;"> </div>
                           

                    </div>
                </div>
            </div>
        </div>

        <script>
            document.getElementById('ifconfig').innerHTML = '{{ ifconfig }}'
        </script>
</section>

{% endblock content %}
